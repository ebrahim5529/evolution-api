<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأكيد البريد - Evolution API</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 420px;
    }
    .card {
      background: rgba(30, 41, 59, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    .logo h1 {
      color: #22c55e;
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .loading {
      color: #94a3b8;
      font-size: 1.1rem;
    }
    .spinner {
      border: 4px solid rgba(34, 197, 94, 0.2);
      border-top: 4px solid #22c55e;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .error-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .message {
      color: #e2e8f0;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .trial-info {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
      padding: 16px;
      border-radius: 12px;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s;
      margin-top: 20px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
    }
    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 16px;
      border-radius: 12px;
      margin: 20px 0;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <h1>Evolution API</h1>
      </div>

      <div id="loading">
        <div class="spinner"></div>
        <p class="loading">جاري تأكيد بريدك الإلكتروني...</p>
      </div>

      <div id="success" class="hidden">
        <div class="success-icon">&#10004;</div>
        <p class="message">تم تأكيد بريدك الإلكتروني بنجاح!</p>
        <div class="trial-info">
          <strong>تهانينا!</strong><br>
          لديك الآن فترة تجربة مجانية لمدة 4 أيام.
        </div>
        <a href="/login?verified=true" class="btn">تسجيل الدخول</a>
      </div>

      <div id="error" class="hidden">
        <div class="error-icon">&#10060;</div>
        <p class="message">فشل في تأكيد البريد الإلكتروني</p>
        <div class="error-message" id="error-text"></div>
        <a href="/login" class="btn">العودة لتسجيل الدخول</a>
      </div>
    </div>
  </div>

  <script>
    const loadingDiv = document.getElementById('loading');
    const successDiv = document.getElementById('success');
    const errorDiv = document.getElementById('error');
    const errorText = document.getElementById('error-text');

    async function verifyEmail() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');

      if (!token) {
        showError('رمز التأكيد غير موجود');
        return;
      }

      try {
        const response = await fetch(`/auth/verify-email?token=${token}`);
        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'فشل في تأكيد البريد');
        }

        loadingDiv.classList.add('hidden');
        successDiv.classList.remove('hidden');
      } catch (error) {
        showError(error.message);
      }
    }

    function showError(message) {
      loadingDiv.classList.add('hidden');
      errorDiv.classList.remove('hidden');
      errorText.textContent = message;
    }

    verifyEmail();
  </script>
</body>
</html>
