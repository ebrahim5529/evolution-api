<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - Evolution API</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 420px;
    }
    .card {
      background: rgba(30, 41, 59, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo h1 {
      color: #22c55e;
      font-size: 2rem;
      margin-bottom: 8px;
    }
    .logo p {
      color: #94a3b8;
      font-size: 0.9rem;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      color: #e2e8f0;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #f8fafc;
      font-size: 1rem;
      transition: all 0.3s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
    }
    .form-group input::placeholder {
      color: #64748b;
    }
    .btn {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .links {
      text-align: center;
      margin-top: 24px;
    }
    .links a {
      color: #22c55e;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    .links a:hover {
      color: #16a34a;
      text-decoration: underline;
    }
    .links p {
      color: #94a3b8;
      margin-top: 12px;
    }
    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }
    .success-message {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }
    .forgot-password {
      text-align: left;
      margin-bottom: 20px;
    }
    .forgot-password a {
      color: #64748b;
      text-decoration: none;
      font-size: 0.85rem;
    }
    .forgot-password a:hover {
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <h1>Evolution API</h1>
        <p>تسجيل الدخول إلى حسابك</p>
      </div>

      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="emailOrUsername">البريد الإلكتروني أو اسم المستخدم</label>
          <input type="text" id="emailOrUsername" name="emailOrUsername" placeholder="أدخل بريدك أو اسم المستخدم" required>
        </div>

        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
        </div>

        <div class="forgot-password">
          <a href="/forgot-password">نسيت كلمة المرور؟</a>
        </div>

        <button type="submit" class="btn" id="submit-btn">تسجيل الدخول</button>
      </form>

      <div class="links">
        <p>ليس لديك حساب؟ <a href="/register">سجل الآن</a></p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('error-message');
    const successDiv = document.getElementById('success-message');
    const submitBtn = document.getElementById('submit-btn');

    const params = new URLSearchParams(window.location.search);
    if (params.get('verified') === 'true') {
      successDiv.textContent = 'تم تأكيد بريدك الإلكتروني بنجاح! يمكنك الآن تسجيل الدخول.';
      successDiv.style.display = 'block';
    }
    if (params.get('reset') === 'true') {
      successDiv.textContent = 'تم تغيير كلمة المرور بنجاح! يمكنك الآن تسجيل الدخول.';
      successDiv.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'جاري التحميل...';

      const emailOrUsername = document.getElementById('emailOrUsername').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/saas/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ emailOrUsername, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'فشل في تسجيل الدخول');
        }

        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        if (data.user.role === 'SUPER_ADMIN' || data.user.role === 'ADMIN') {
          window.location.href = '/admin';
        } else {
          window.location.href = '/dashboard';
        }
      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'تسجيل الدخول';
      }
    });

    if (localStorage.getItem('token')) {
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      if (user.role === 'SUPER_ADMIN' || user.role === 'ADMIN') {
        window.location.href = '/admin';
      } else {
        window.location.href = '/dashboard';
      }
    }
  </script>
</body>
</html>
