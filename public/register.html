<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب - Evolution API</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 480px;
    }
    .card {
      background: rgba(30, 41, 59, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo h1 {
      color: #22c55e;
      font-size: 2rem;
      margin-bottom: 8px;
    }
    .logo p {
      color: #94a3b8;
      font-size: 0.9rem;
    }
    .form-row {
      display: flex;
      gap: 16px;
    }
    .form-row .form-group {
      flex: 1;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      color: #e2e8f0;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #f8fafc;
      font-size: 1rem;
      transition: all 0.3s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
    }
    .form-group input::placeholder {
      color: #64748b;
    }
    .hint {
      color: #64748b;
      font-size: 0.8rem;
      margin-top: 6px;
    }
    .btn {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .links {
      text-align: center;
      margin-top: 24px;
    }
    .links a {
      color: #22c55e;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    .links a:hover {
      color: #16a34a;
      text-decoration: underline;
    }
    .links p {
      color: #94a3b8;
      margin-top: 12px;
    }
    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }
    .success-message {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }
    .trial-badge {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      display: inline-block;
      margin-top: 10px;
    }
    @media (max-width: 500px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <h1>Evolution API</h1>
        <p>إنشاء حساب جديد</p>
        <div class="trial-badge">فترة تجربة مجانية 4 أيام</div>
      </div>

      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>

      <form id="register-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">الاسم الأول</label>
            <input type="text" id="firstName" name="firstName" placeholder="الاسم الأول">
          </div>
          <div class="form-group">
            <label for="lastName">الاسم الأخير</label>
            <input type="text" id="lastName" name="lastName" placeholder="الاسم الأخير">
          </div>
        </div>

        <div class="form-group">
          <label for="username">اسم المستخدم *</label>
          <input type="text" id="username" name="username" placeholder="اختر اسم مستخدم" required>
          <p class="hint">3-20 حرف، أحرف وأرقام فقط</p>
        </div>

        <div class="form-group">
          <label for="email">البريد الإلكتروني *</label>
          <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
        </div>

        <div class="form-group">
          <label for="password">كلمة المرور *</label>
          <input type="password" id="password" name="password" placeholder="أنشئ كلمة مرور قوية" required>
          <p class="hint">8 أحرف على الأقل</p>
        </div>

        <div class="form-group">
          <label for="confirmPassword">تأكيد كلمة المرور *</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="أعد إدخال كلمة المرور" required>
        </div>

        <button type="submit" class="btn" id="submit-btn">إنشاء الحساب</button>
      </form>

      <div class="links">
        <p>لديك حساب؟ <a href="/login">سجل دخولك</a></p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const errorDiv = document.getElementById('error-message');
    const successDiv = document.getElementById('success-message');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'جاري التسجيل...';

      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirmPassword').value,
      };

      try {
        const response = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'فشل في التسجيل');
        }

        successDiv.innerHTML = `
          <strong>تم التسجيل بنجاح!</strong><br>
          تم إرسال رابط تأكيد إلى بريدك الإلكتروني.<br>
          يرجى التحقق من بريدك لتفعيل حسابك.
        `;
        successDiv.style.display = 'block';
        form.style.display = 'none';
      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'إنشاء الحساب';
      }
    });

    async function checkExistingToken() {
      const token = localStorage.getItem('token');
      if (!token) return;
      
      try {
        const response = await fetch('/auth/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (response.ok) {
          window.location.href = '/dashboard';
        } else {
          localStorage.removeItem('token');
          localStorage.removeItem('user');
        }
      } catch (e) {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
      }
    }
    checkExistingToken();
  </script>
</body>
</html>
